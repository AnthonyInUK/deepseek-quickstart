<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五子棋游戏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #e0e0e0;
        }
        
        .game-info {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .player-info {
            display: flex;
            align-items: center;
            margin: 5px 10px;
        }
        
        .player-color {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 10px;
        }
        
        .black-player .player-color {
            background-color: #000;
            border: 1px solid #fff;
        }
        
        .white-player .player-color {
            background-color: #fff;
            border: 1px solid #000;
        }
        
        .current-player {
            font-weight: bold;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.7);
        }
        
        .game-board {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        #board {
            background-color: #deb887;
            border: 2px solid #8B4513;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            position: relative;
        }
        
        .controls {
            margin-top: 20px;
        }
        
        button {
            background: #4a148c;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            margin: 0 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        
        button:hover {
            background: #6a1b9a;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .message {
            font-size: 1.3rem;
            margin: 15px 0;
            min-height: 30px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        }
        
        .win-message {
            color: #ffeb3b;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .instructions {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: left;
            max-width: 600px;
        }
        
        .instructions h3 {
            margin-bottom: 10px;
            text-align: center;
        }
        
        .instructions ul {
            padding-left: 20px;
        }
        
        .instructions li {
            margin-bottom: 8px;
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            
            .game-info {
                flex-direction: column;
            }
            
            .player-info {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>五子棋游戏</h1>
        <p class="subtitle">传统策略游戏 - 黑棋先行</p>
        
        <div class="game-info">
            <div class="player-info black-player">
                <div class="player-color"></div>
                <span>黑棋玩家</span>
            </div>
            <div class="player-info white-player">
                <div class="player-color"></div>
                <span>白棋玩家</span>
            </div>
        </div>
        
        <div class="message" id="message">黑棋回合</div>
        
        <div class="game-board">
            <canvas id="board" width="450" height="450"></canvas>
        </div>
        
        <div class="controls">
            <button id="restart">重新开始</button>
            <button id="undo">悔棋</button>
        </div>
        
        <div class="instructions">
            <h3>游戏规则</h3>
            <ul>
                <li>黑棋先行，玩家轮流在棋盘上放置棋子</li>
                <li>先在横、竖或斜方向连成五子的一方获胜</li>
                <li>点击"悔棋"按钮可以撤销上一步操作</li>
                <li>点击"重新开始"按钮可以开始新游戏</li>
            </ul>
        </div>
    </div>

    <script>
        // 游戏状态变量
        const canvas = document.getElementById('board');
        const ctx = canvas.getContext('2d');
        const messageEl = document.getElementById('message');
        const restartBtn = document.getElementById('restart');
        const undoBtn = document.getElementById('undo');
        
        const BOARD_SIZE = 15; // 15x15 棋盘
        const CELL_SIZE = 30; // 每个格子的大小
        const PIECE_RADIUS = 13; // 棋子半径
        
        let board = []; // 棋盘状态，0=空，1=黑棋，2=白棋
        let currentPlayer = 1; // 当前玩家，1=黑棋，2=白棋
        let gameOver = false;
        let moveHistory = []; // 记录每一步的坐标
        
        // 初始化棋盘
        function initBoard() {
            board = [];
            for (let i = 0; i < BOARD_SIZE; i++) {
                board[i] = [];
                for (let j = 0; j < BOARD_SIZE; j++) {
                    board[i][j] = 0;
                }
            }
            currentPlayer = 1;
            gameOver = false;
            moveHistory = [];
            messageEl.textContent = "黑棋回合";
            messageEl.className = "message";
            drawBoard();
        }
        
        // 绘制棋盘
        function drawBoard() {
            // 绘制棋盘背景
            ctx.fillStyle = '#deb887';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 绘制网格线
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 1;
            
            for (let i = 0; i < BOARD_SIZE; i++) {
                // 横线
                ctx.beginPath();
                ctx.moveTo(CELL_SIZE / 2, i * CELL_SIZE + CELL_SIZE / 2);
                ctx.lineTo(canvas.width - CELL_SIZE / 2, i * CELL_SIZE + CELL_SIZE / 2);
                ctx.stroke();
                
                // 竖线
                ctx.beginPath();
                ctx.moveTo(i * CELL_SIZE + CELL_SIZE / 2, CELL_SIZE / 2);
                ctx.lineTo(i * CELL_SIZE + CELL_SIZE / 2, canvas.height - CELL_SIZE / 2);
                ctx.stroke();
            }
            
            // 绘制棋盘上的五个点
            const dots = [
                [3, 3], [3, 11], [7, 7], [11, 3], [11, 11]
            ];
            
            ctx.fillStyle = '#000';
            dots.forEach(([x, y]) => {
                ctx.beginPath();
                ctx.arc(
                    x * CELL_SIZE + CELL_SIZE / 2,
                    y * CELL_SIZE + CELL_SIZE / 2,
                    4, 0, Math.PI * 2
                );
                ctx.fill();
            });
            
            // 绘制棋子
            for (let i = 0; i < BOARD_SIZE; i++) {
                for (let j = 0; j < BOARD_SIZE; j++) {
                    if (board[i][j] !== 0) {
                        drawPiece(i, j, board[i][j]);
                    }
                }
            }
        }
        
        // 绘制棋子
        function drawPiece(row, col, player) {
            const x = col * CELL_SIZE + CELL_SIZE / 2;
            const y = row * CELL_SIZE + CELL_SIZE / 2;
            
            ctx.beginPath();
            ctx.arc(x, y, PIECE_RADIUS, 0, Math.PI * 2);
            
            if (player === 1) {
                // 黑棋
                ctx.fillStyle = '#000';
                ctx.fill();
            } else {
                // 白棋
                ctx.fillStyle = '#fff';
                ctx.fill();
                ctx.strokeStyle = '#000';
                ctx.lineWidth = 1;
                ctx.stroke();
            }
        }
        
        // 落子
        function placePiece(row, col) {
            if (gameOver || board[row][col] !== 0) {
                return false;
            }
            
            board[row][col] = currentPlayer;
            moveHistory.push({row, col, player: currentPlayer});
            drawPiece(row, col, currentPlayer);
            
            // 检查是否获胜
            if (checkWin(row, col)) {
                gameOver = true;
                const winner = currentPlayer === 1 ? "黑棋" : "白棋";
                messageEl.textContent = `${winner}获胜！`;
                messageEl.className = "message win-message";
                return true;
            }
            
            // 切换玩家
            currentPlayer = currentPlayer === 1 ? 2 : 1;
            messageEl.textContent = `${currentPlayer === 1 ? "黑棋" : "白棋"}回合`;
            return true;
        }
        
        // 检查是否获胜
        function checkWin(row, col) {
            const directions = [
                [0, 1],   // 水平
                [1, 0],   // 垂直
                [1, 1],   // 右下对角线
                [1, -1]   // 右上对角线
            ];
            
            const player = board[row][col];
            
            for (const [dx, dy] of directions) {
                let count = 1; // 当前位置已经有一个棋子
                
                // 正向检查
                for (let i = 1; i <= 4; i++) {
                    const newRow = row + dx * i;
                    const newCol = col + dy * i;
                    
                    if (
                        newRow >= 0 && newRow < BOARD_SIZE &&
                        newCol >= 0 && newCol < BOARD_SIZE &&
                        board[newRow][newCol] === player
                    ) {
                        count++;
                    } else {
                        break;
                    }
                }
                
                // 反向检查
                for (let i = 1; i <= 4; i++) {
                    const newRow = row - dx * i;
                    const newCol = col - dy * i;
                    
                    if (
                        newRow >= 0 && newRow < BOARD_SIZE &&
                        newCol >= 0 && newCol < BOARD_SIZE &&
                        board[newRow][newCol] === player
                    ) {
                        count++;
                    } else {
                        break;
                    }
                }
                
                if (count >= 5) {
                    return true;
                }
            }
            
            return false;
        }
        
        // 悔棋
        function undoMove() {
            if (gameOver || moveHistory.length === 0) {
                return;
            }
            
            const lastMove = moveHistory.pop();
            board[lastMove.row][lastMove.col] = 0;
            currentPlayer = lastMove.player;
            messageEl.textContent = `${currentPlayer === 1 ? "黑棋" : "白棋"}回合`;
            drawBoard();
        }
        
        // 处理鼠标点击事件
        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            // 计算点击的格子
            const col = Math.round((x - CELL_SIZE / 2) / CELL_SIZE);
            const row = Math.round((y - CELL_SIZE / 2) / CELL_SIZE);
            
            // 确保在棋盘范围内
            if (row >= 0 && row < BOARD_SIZE && col >= 0 && col < BOARD_SIZE) {
                placePiece(row, col);
            }
        });
        
        // 重新开始游戏
        restartBtn.addEventListener('click', initBoard);
        
        // 悔棋
        undoBtn.addEventListener('click', undoMove);
        
        // 初始化游戏
        initBoard();
    </script>
</body>
</html>
